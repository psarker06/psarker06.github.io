<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <rect x="40" y="40" width="320" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">EMG Fatigue Slope Analysis</text>
  
  <!-- EMG signal lines -->
  <polyline points="60,160 80,155 100,150 120,145 140,135 160,125 180,115 200,100 220,90 240,85 260,85 280,90 300,100 320,115" 
            fill="none" stroke="#dc3545" stroke-width="2"/>
  <polyline points="60,140 80,138 100,136 120,134 140,132 160,130 180,128 200,126 220,124 240,122 260,120 280,118 300,116 320,114" 
            fill="none" stroke="#28a745" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="60" y1="80" x2="320" y2="80" stroke="#dee2e6" stroke-width="1"/>
  <line x1="60" y1="120" x2="320" y2="120" stroke="#dee2e6" stroke-width="1"/>
  <line x1="60" y1="160" x2="320" y2="160" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Axes -->
  <line x1="60" y1="200" x2="320" y2="200" stroke="#495057" stroke-width="2"/>
  <line x1="60" y1="80" x2="60" y2="200" stroke="#495057" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="190" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Time (minutes)</text>
  <text x="30" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" transform="rotate(-90 30 140)">Median Frequency</text>
  
  <!-- Legend -->
  <rect x="250" y="90" width="15" height="3" fill="#dc3545"/>
  <text x="270" y="95" font-family="Arial, sans-serif" font-size="9" fill="#495057">With Breaks</text>
  <rect x="250" y="105" width="15" height="3" fill="#28a745"/>
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="9" fill="#495057">Continuous</text>
  
  <!-- Icon -->
  <circle cx="320" cy="60" r="12" fill="#007bff" opacity="0.1"/>
  <text x="320" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#007bff">âš¡</text>
</svg>